<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--- Link -->
    <link rel="icon" href="./favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="./css/style.css" />

    <!--- Script -->
    <script defer src="./js/script.js"></script>

    <title>PokeDex</title>
  </head>
  <body>
    <main>
      <img src="" alt="pokemon" class="pokemon_image" />
      <h1 class="pokemon_data">
        <span class="pokemon_number"></span>
        <span class="pokemon_name"></span>
      </h1>

      <form class="form" >
        <input
          type="search"
          class="input_search"
          placeholder="Nome ou nÃºmero"
          required
        />
      </form>
      <div class="buttons">
        <div class="button btn-prev"> Prev </div>
        <div class="button btn-next"> Next </div>
    </div>

      <img src="./imgs/pokedex.png" alt="Pokedex desenho pokemon" class="pokedex" />
    </main>
  </body>
</html>
